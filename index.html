<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
    <title>Web Worker</title>
</head>
<body>
<div class="container shadow-lg p-3 mb-5 bg-light rounded">
    <h1 class="mx-auto" style="width: 310px;" >Web Worker </h1>
        <!--digital clock-->

    <section class="row">
        <h2 class="col-5">Everything on that Site is really Real</h2>
        <div class="col-3 " id="time" ></div>
        <h2 class="col-4">That time is also 100&#37; real and live  </h2>
    </section>
    <br>

    <div id="worker_1">Web worker 1: Waiting process</div>
    <button id="btn_start">Start  calculation</button>
    <button id="btn_stop">Stop calculation</button>
    <br><br>

    <!--Post message to worker-->
    <div id="worker_2">Web Worker 2</div>
    <input type="text" id="msg" size="30">
    <button id="heyWorker"> Message to Worker</button>
</div>
<script src="js.js"></script>

</body>
</html>
